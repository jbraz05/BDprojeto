<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Serviços por Tipo</title>
    <link rel="stylesheet" href="/graficos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Distribuição de Serviços por Tipo</h1>
    <canvas id="tiposChart" width="600" height="300"></canvas>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const labels    = /*[[${distribuicao.keySet()}]]*/ [];
        const dados     = /*[[${distribuicao.values()}]]*/ [];
        // Cores genéricas para as fatias (pode ajustar ou gerar dinamicamente)
        const cores = [
          '#ff6384', '#36a2eb', '#cc65fe',
          '#ffce56', '#4bc0c0', '#9966ff',
          '#ff9f40', '#c9cbcf'
        ];

        const ctx = document.getElementById('tiposChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: dados,
                    backgroundColor: cores.slice(0, labels.length)
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: { color: '#f2f5f7' },
                        position: 'bottom'
                    },
                    tooltip: {
                        bodyColor: '#ffffff',
                        titleColor: '#ffffff'
                    },
                    title: {
                        display: true,
                        text: 'Serviços por Tipo',
                        color: '#f2f5f7'
                    }
                }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
