<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="/lista.css">
</head>
<body>
    <h1>Lista de Clientes</h1>

    <table>
        <thead>
            <tr>
                <th>CNPJ/CPF</th>
                <th>Nome</th>
                <th>CEP</th>
                <th>Rua</th>
                <th>Número</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.cnpjCpf}"></td>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.fkEnderecoCep}"></td>
                <td th:text="${cliente.ruaEndereco}"></td>
                <td th:text="${cliente.numeroEndereco}"></td>
                <td th:text="${cliente.bairroEndereco}"></td>
                <td th:text="${cliente.cidadeEndereco}"></td>
                <td>
                    <a class="action-link" th:href="@{'/editar-cliente'(cpf=${cliente.cnpjCpf})}">Editar</a>
                    <a class="action-link" th:href="@{'/remover-cliente'(cpf=${cliente.cnpjCpf})}"
                       onclick="return confirm('Tem certeza que deseja remover este cliente?');">Remover</a>
                </td>
            </tr>
        </tbody>
    </table> 
    
    <div class="footer">
        <a href="/" class="btn">Voltar para Home</a>
        <a class="btn" href="/cliente">Cadastrar Novo Cliente</a>
    </div>
</body>
</html>
