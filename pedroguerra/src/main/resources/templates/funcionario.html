<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Funcionário</title>
</head>
<body>
    <h1>Cadastrar Funcionário</h1>

    <form th:action="@{/salvar-funcionario}" th:object="${funcionario}" method="post">
        <label>Matrícula:</label>
        <input type="text" th:field="*{matricula}" required /><br/>

        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required /><br/>

        <label>Contato:</label>
        <input type="text" th:field="*{contato}" /><br/>

        <label>CEP:</label>
        <input type="text" th:field="*{fkEnderecoCep}" required><br/>

        <label>Rua:</label>
        <input type="text" th:field="*{ruaEndereco}" required><br/>

        <label>Número:</label>
        <input type="text" th:field="*{numeroEndereco}" required><br/>

        <label>Bairro:</label>
        <input type="text" th:field="*{bairroEndereco}" required><br/>

        <label>Cidade:</label>
        <input type="text" th:field="*{cidadeEndereco}" required><br/>

        <label>Supervisor (Matrícula):</label>
        <input type="text" th:field="*{fkSupervisorMatricula}" /><br/>

        <label>Tipo de Funcionário:</label><br/>
        <label><input type="checkbox" th:field="*{socio}" /> Sócio</label><br/>
        <label><input type="checkbox" th:field="*{engenheiro}" /> Engenheiro</label><br/>
        <label><input type="checkbox" th:field="*{operadorDrone}" /> Operador de Drone</label><br/>

        <label>Empresa:</label>
        <select th:field="*{cnpjEmpresa}" required>
            <option value="">-- Selecione uma empresa --</option>
            <th:block th:each="empresa : ${empresas}">
                <option th:value="${empresa.cnpj}" th:text="${empresa.nome}"></option>
            </th:block>
        </select><br/>

        <button type="submit">Cadastrar</button>
    </form>

    <br/>
    <a th:href="@{/funcionarios}">Ver lista de funcionários</a><br/>
    <a th:href="@{/}"><button type="button">Voltar para Home</button></a>
</body>
</html>
