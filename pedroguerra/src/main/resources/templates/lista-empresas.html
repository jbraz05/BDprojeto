<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empresas Cadastradas</title>
</head>
<body>
<h1>Empresas Cadastradas</h1>

<table border="1" cellpadding="10">
    <thead>
        <tr>
            <th>CNPJ</th>
            <th>Nome</th>
            <th>Contato</th>
            <th>Rua</th>
            <th>Número</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Localização</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="empresa : ${empresas}">
            <td th:text="${empresa[0]}">CNPJ</td>
            <td>
                <a th:href="@{'/empresa/' + ${empresa[0]} + '/funcionarios'}"
                   th:text="${empresa[1]}">Nome</a>
            </td>
            <td th:text="${empresa[2]}">Contato</td>
            <td th:text="${empresa[3]}">Rua</td>
            <td th:text="${empresa[4]}">Número</td>
            <td th:text="${empresa[5]}">Bairro</td>
            <td th:text="${empresa[6]}">Cidade</td>
            <td th:text="${empresa[7] != null ? empresa[7] + ' - ' + empresa[8] + ' (' + empresa[9] + ')' : 'Não atribuída'}">Localização</td>
            <td>
                <form th:action="@{/empresa/remover}" method="post">
                    <input type="hidden" name="cnpj" th:value="${empresa[0]}" />
                    <button type="submit">Remover</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

<br>
<a th:href="@{/empresa}">Cadastrar nova empresa</a><br>
<a th:href="@{/}"><button type="button">Voltar para Home</button></a>
</body>
</html>
