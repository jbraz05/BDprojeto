<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empresas</title>
</head>
<body>
<h1>Empresas Cadastradas</h1>

<table border="1">
    <thead>
    <tr>
        <th>CNPJ</th>
        <th>Nome</th>
        <th>Contato</th>
        <th>Rua</th>
        <th>Número</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>País</th>
        <th>Região</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empresa : ${empresas}">
        <td th:text="${empresa.cnpj}"></td>
        <td th:text="${empresa.nome}"></td>
        <td th:text="${empresa.contato}"></td>
        <td th:text="${empresa.rua}"></td>
        <td th:text="${empresa.numero}"></td>
        <td th:text="${empresa.bairro}"></td>
        <td th:text="${empresa.cidade}"></td>
        <td th:text="${empresa.nomeEstado}"></td>
        <td th:text="${empresa.nomePais}"></td>
        <td th:text="${empresa.regiao}"></td>
        <td>
            <form th:action="@{/empresa/editar}" method="get" style="display:inline">
                <input type="hidden" name="cnpj" th:value="${empresa.cnpj}"/>
                <button type="submit">Editar</button>
            </form>

            <form th:action="@{/empresa/remover}" method="post" style="display:inline">
                <input type="hidden" name="cnpj" th:value="${empresa.cnpj}"/>
                <button type="submit" onclick="return confirm('Deseja realmente remover esta empresa?')">Remover</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${erro}" style="color:red">
    <p th:text="${erro}"></p>
</div>
</body>
</html>
