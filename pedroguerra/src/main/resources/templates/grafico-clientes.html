<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top Clientes</title>
    <link rel="stylesheet" href="/graficos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Top 5 Clientes com Mais Serviços</h1>
    <canvas id="clientesChart" width="600" height="300"></canvas>

    <script th:inline="javascript">
        
        const labels = /*[[${clientes.keySet()}]]*/ [];
        const dados = /*[[${clientes.values()}]]*/ [];

        const ctx = document.getElementById('clientesChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Quantidade de Serviços',
                    data: dados,
                    backgroundColor: '#4caf50'
                }]
            },
            options: {
                responsive: true,
                indexAxis: 'y',
                plugins: {
                    legend: {
                        labels: {
                            color: '#f2f5f7'
                        }
                    },
                    tooltip: {
                        bodyColor: '#ffffff',
                        titleColor: '#ffffff'
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#f2f5f7' },
                        grid: { color: '#555555' }
                    },
                    y: {
                        ticks: { color: '#f2f5f7' },
                        grid: { color: '#555555' }
                    }
                }
            }
        });
    </script>
</body>
</html>
