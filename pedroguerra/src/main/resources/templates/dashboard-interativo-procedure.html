<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<body>

    <nav class="sidebar">

<main class="dashboard-content">

                    </select>
                </label>
                <label>Tipo:
                    <select name="tipo">
                        <option value="bar">Barra</option>
                        <option value="line">Linha</option>

                    </select>

            <div class="grafico-container">
                <canvas id="grafico1"></canvas>
            </div>
        </div>

        <div class="grafico-box">
            <form class="grafico-form" onsubmit="gerarGrafico(event, 'grafico2')">
                <label>Entidade:
                    <select name="entidade">
                        <option value="empresa">Empresa</option>
                        <option value="cliente">Cliente</option>
                        <option value="funcionario">Funcionário</option>
                    </select>
                </label>
                <label>Métrica:
                    <select name="metrica">
                        <option value="valor">Valor</option>
                        <option value="quantidade">Quantidade</option>
                        <option value="area">Área</option>
                        <option value="concluidos">Concluídos</option>
                        <option value="tempo">Tempo Médio</option>
                    </select>
                </label>
                <label>Tipo:
                    <select name="tipo">
                        <option value="bar">Barra</option>
                        <option value="line">Linha</option>
                        <option value="pie">Pizza</option>
                        <option value="doughnut">Rosquinha</option>
                        <option value="radar">Radar</option>
                    </select>
                </label>
                <button type="submit">Gerar</button>
            </form>
            <div class="grafico-container">
                <canvas id="grafico2"></canvas>
            </div>
        </div>

        <div class="grafico-box">
            <form class="grafico-form" onsubmit="gerarGrafico(event, 'grafico3')">
                <label>Entidade:
                    <select name="entidade">
                        <option value="empresa">Empresa</option>
                        <option value="cliente">Cliente</option>
                        <option value="funcionario">Funcionário</option>
                    </select>
                </label>
                <label>Métrica:
                    <select name="metrica">
                        <option value="valor">Valor</option>
                        <option value="quantidade">Quantidade</option>
                        <option value="area">Área</option>
                        <option value="concluidos">Concluídos</option>

                </label>

        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const charts = {};

function gerarGrafico(event, canvasId) {
    event.preventDefault();
    const form = event.target;
    const entidade = form.entidade.value;
    const metrica = form.metrica.value;
    const tipo = form.tipo.value;

    fetch('/dashboard-interativo-procedure/dados', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ entidade, metrica })
    })
    .then(res => res.json())
    .then(data => {
        const labels = Object.keys(data);
        const valores = Object.values(data);
        const canvas = document.getElementById(canvasId);
        canvas.height = 330; // aumenta a altura do canvas
        const ctx = document.getElementById(canvasId).getContext('2d');

        if (charts[canvasId]) {
            charts[canvasId].destroy();
        }

        charts[canvasId] = new Chart(ctx, {
            type: tipo,
            data: {
                labels: labels,
                datasets: [{
                    label: `${metrica} por ${entidade}`,
                    data: valores,
                    borderColor: 'white',
                    backgroundColor: [
                        'rgba(0, 76, 255, 0.7)',
                        'rgba(220, 53, 69, 0.7)',
                        'rgba(0, 24, 81, 0.7)',
                        'rgba(83, 15, 21, 0.7)',
                        'rgba(0, 230, 118, 0.7)'
                    ],
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true, labels: {color: 'white'} },
                    tooltip: { mode: 'index', intersect: false }
                },
                scales: tipo === 'pie' || tipo === 'doughnut' || tipo === 'radar' ? {} : {
                    y: { beginAtZero: true,  beginAtZero: true, ticks:{color: 'white'}, title:{color: 'white'}},
                    x: { ticks:{color: 'white'}, title:{color: 'white'}}
                }
            }
        });
    });
}

window.addEventListener('DOMContentLoaded', () => {
    const presets = [
        { entidade: 'empresa', metrica: 'valor', tipo: 'bar', canvasId: 'grafico1' },
        { entidade: 'cliente', metrica: 'quantidade', tipo: 'pie', canvasId: 'grafico2' },
        { entidade: 'funcionario', metrica: 'concluidos', tipo: 'doughnut', canvasId: 'grafico3' }
    ];

    presets.forEach(({ entidade, metrica, tipo, canvasId }) => {
        fetch('/dashboard-interativo-procedure/dados', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ entidade, metrica })
        })
        .then(res => res.json())
        .then(data => {
            const labels = Object.keys(data);
            const valores = Object.values(data);
            const canvas = document.getElementById(canvasId);
            canvas.height = 330; // aumenta a altura do canvas
            const ctx = document.getElementById(canvasId).getContext('2d');

            if (charts[canvasId]) charts[canvasId].destroy();

            charts[canvasId] = new Chart(ctx, {
                type: tipo,
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${metrica} por ${entidade}`,
                        data: valores,
                        borderColor: 'white',
                        backgroundColor: [
                            'rgba(0, 76, 255, 0.7)',
                            'rgba(220, 53, 69, 0.7)',
                            'rgba(0, 24, 81, 0.7)',
                            'rgba(83, 15, 21, 0.7)',
                            'rgba(0, 230, 118, 0.7)'
                        ],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true, labels: {color: 'white'} },
                        tooltip: { mode: 'index', intersect: false }
                    },
                    scales: tipo === 'pie' || tipo === 'doughnut' || tipo === 'radar' ? {} : {
                        y: { beginAtZero: true, ticks:{color: 'white'}, title:{color: 'white'}},
                        x: { ticks:{color: 'white'}, title:{color: 'white'}}
                    }
                }
            });
        });
    });
});
</script>
<script>
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.dashboard-content');
        const toggleBtn = document.querySelector('.toggle-btn');

        const isCollapsed = sidebar.classList.toggle('collapsed');
        content.classList.toggle('collapsed');
        toggleBtn.style.left = isCollapsed ? '80px' : '280px';

        // Salva o estado no localStorage
        localStorage.setItem('sidebar-collapsed', isCollapsed ? 'true' : 'false');
    }

    // Aplica o estado salvo ao carregar a página
    window.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.main-content');
        const toggleBtn = document.querySelector('.toggle-btn');

        const collapsed = localStorage.getItem('sidebar-collapsed') === 'true';

        if (collapsed) {
            sidebar.classList.add('collapsed');
            content.classList.add('collapsed');
            toggleBtn.style.left = '80px';
        } else {
            toggleBtn.style.left = '280px';
        }

        // Marca como ativo o link da URL atual
        document.querySelectorAll('.sidebar a').forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    });
</script>
</body>
</html>
