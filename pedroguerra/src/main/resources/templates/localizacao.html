<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Localização</title>
    <link rel="stylesheet" href="/cadastro.css">
</head>
<body>
<div class="form-container">
    <h1>Cadastrar Localização</h1>
    <form th:action="@{${localizacao.codigo} != null ? '/localizacao/atualizar' : '/localizacao/cadastrar'}" 
          th:object="${localizacao}" method="post">

        <label>Código:</label>
        <input type="text" th:field="*{codigo}" th:readonly="${localizacao.codigo != null}" required>

        <label>País:</label>
        <input type="text" th:field="*{nomePais}" required>

        <label>Estado:</label>
        <input type="text" th:field="*{nomeEstado}" required>

        <label>Região:</label>
        <input type="text" th:field="*{regiao}" required>

        <div class="buttons">
            <a th:href="@{/localizacao/listar}">
                <button type="button" class="back-btn">Voltar para Localizações</button>
            </a>
            <button type="submit" class="submit-btn">Salvar</button>
        </div>
    </form>
</div>
</body>
</html>
