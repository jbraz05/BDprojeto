<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Funcionários</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Lista de Funcionários</h1>

    <form method="get" action="/funcionarios">
        <label for="empresa">Filtrar por Empresa:</label>
        <select name="cnpj" id="empresa">
            <option value="">Todas</option>
            <th:block th:each="empresa : ${empresas}">
                <option th:value="${empresa.cnpj}" th:text="${empresa.nome}"></option>
            </th:block>
        </select>
        <button type="submit">Filtrar</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Contato</th>
                <th>Supervisor</th>
                <th>Empresa</th>
                <th>Rua</th>
                <th>Número</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>CEP</th>
                <th>Socio</th>
                <th>Engenheiro</th>
                <th>Operador</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="func : ${funcionarios}">
                <td th:text="${func.matricula}"></td>
                <td th:text="${func.nome}"></td>
                <td th:text="${func.contato}"></td>
                <td th:text="${func.fkSupervisorMatricula}"></td>
                <td th:text="${func.cnpjEmpresa}"></td>
                <td th:text="${func.ruaEndereco}"></td>
                <td th:text="${func.numeroEndereco}"></td>
                <td th:text="${func.bairroEndereco}"></td>
                <td th:text="${func.cidadeEndereco}"></td>
                <td th:text="${func.fkEnderecoCep}"></td>
                <td th:text="${func.socio ? 'Sim' : 'Não'}"></td>
                <td th:text="${func.engenheiro ? 'Sim' : 'Não'}"></td>
                <td th:text="${func.operadorDrone ? 'Sim' : 'Não'}"></td>
                <td>
                    <a th:href="@{/editar-funcionario(matricula=${func.matricula})}">Editar</a> |
                    <a th:href="@{/remover-funcionario(matricula=${func.matricula})}"
                       onclick="return confirm('Tem certeza que deseja remover este funcionário?');">Remover</a>
                </td>
            </tr>
        </tbody>
        
</html>
