<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Funcionários</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #282b2e;
            color: #f0f0f0;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn, .filter-btn {
            padding: 10px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover, .filter-btn:hover {
            background-color: #0056b3;
        }

        select {
            padding: 8px;
            border-radius: 6px;
            background-color: #373d44;
            color: white;
            border: 1px solid #444;
            font-size: 14px;
        }

        form {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #3a4353;
            border-radius: 12px;
            overflow: hidden;
            font-size: 14px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #505865;
        }

        th {
            background-color: #2e3440;
        }

        tr:hover {
            background-color: #444b5a;
        }

        .action-link {
            color: #66b0ff;
            text-decoration: none;
            margin-right: 10px;
        }

        .action-link:hover {
            text-decoration: underline;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <h1>Lista de Funcionários</h1>

    <form method="get" action="/funcionarios">
        <label for="empresa">Filtrar por Empresa:</label>
        <select name="cnpj" id="empresa">
            <option value="">Todas</option>
            <option th:each="empresa : ${empresas}" th:value="${empresa.cnpj}" th:text="${empresa.nome}"></option>
        </select>
        <button type="submit" class="filter-btn">Filtrar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Contato</th>
                <th>Supervisor</th>
                <th>Empresa</th>
                <th>Rua</th>
                <th>Número</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>CEP</th>
                <th>Sócio</th>
                <th>Engenheiro</th>
                <th>Operador</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="func : ${funcionarios}">
                <td th:text="${func.matricula}"></td>
                <td th:text="${func.nome}"></td>
                <td th:text="${func.contato}"></td>
                <td th:text="${func.fkSupervisorMatricula}"></td>
                <td th:text="${func.cnpjEmpresa}"></td>
                <td th:text="${func.ruaEndereco}"></td>
                <td th:text="${func.numeroEndereco}"></td>
                <td th:text="${func.bairroEndereco}"></td>
                <td th:text="${func.cidadeEndereco}"></td>
                <td th:text="${func.fkEnderecoCep}"></td>
                <td th:text="${func.socio ? 'Sim' : 'Não'}"></td>
                <td th:text="${func.engenheiro ? 'Sim' : 'Não'}"></td>
                <td th:text="${func.operadorDrone ? 'Sim' : 'Não'}"></td>
                <td>
                    <a class="action-link" th:href="@{/editar-funcionario(matricula=${func.matricula})}">Editar</a>
                    <a class="action-link" th:href="@{/remover-funcionario(matricula=${func.matricula})}"
                       onclick="return confirm('Tem certeza que deseja remover este funcionário?');">Remover</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="home-link">
        <a href="/" class="btn">Voltar para Home</a>
    </div>

</body>
</html>
