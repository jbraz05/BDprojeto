<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empresa</title>
</head>
<body>
<h1>Cadastro de Empresa</h1>

<form th:action="@{/empresa/cadastrar}" th:object="${empresa}" method="post">
    <label>CNPJ:</label><br>
    <input type="text" th:field="*{cnpj}" required><br><br>

    <label>Nome:</label><br>
    <input type="text" th:field="*{nome}" required><br><br>

    <label>Contato:</label><br>
    <input type="text" th:field="*{contato}"><br><br>

    <label>Rua:</label><br>
    <input type="text" th:field="*{rua}"><br><br>

    <label>Número:</label><br>
    <input type="text" th:field="*{numero}"><br><br>

    <label>Bairro:</label><br>
    <input type="text" th:field="*{bairro}"><br><br>

    <label>Cidade:</label><br>
    <input type="text" th:field="*{cidade}"><br><br>

    <label>Localização de Atuação:</label><br>
    <select name="localizacaoCodigo" required>
        <option value="">-- Selecione --</option>
        <option th:each="loc : ${localizacoes}"
                th:value="${loc.codigo}"
                th:text="${loc.nomeEstado + ' - ' + loc.nomePais + ' (' + loc.regiao + ')'}">
        </option>
    </select><br><br>

    <button type="submit">Cadastrar</button>
</form>

<a th:href="@{/}"><button type="button">Voltar para Home</button></a>
</body>
</html>
