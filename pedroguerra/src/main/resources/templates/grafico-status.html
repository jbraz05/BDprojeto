<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Status de Serviços</title>
    <link rel="stylesheet" href="/graficos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Status de Serviços</h1>
    <canvas id="statusChart" width="600" height="300"></canvas>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const labels = /*[[${status.keySet()}]]*/ [];
        const dados  = /*[[${status.values()}]]*/ [];

        const ctx = document.getElementById('statusChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Serviços',
                    data: dados,
                    backgroundColor: ['#4caf50', '#f44336']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#f2f5f7'
                        },
                        position: 'bottom'
                    },
                    tooltip: {
                        bodyColor: '#ffffff',
                        titleColor: '#ffffff'
                    },
                    title: {
                        display: true,
                        text: 'Serviços Concluídos vs. Pendentes',
                        color: '#f2f5f7'
                    }
                }
            }
        });
        /*]]>*/
    </script>
    <a class="btn btn-home-fixed" href="/dashboards">Voltar</a>
</body>
</html>
