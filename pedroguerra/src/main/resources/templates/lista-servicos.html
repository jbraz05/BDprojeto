<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Serviços</title>
    <link rel="stylesheet" href="/lista.css">
</head>
<body>

    <h1>Serviços Cadastrados</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Tipo</th>
                <th>Funcionário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="servico : ${servicos}">
                <td th:text="${servico.id}"></td>
                <td th:text="${#dates.format(servico.data, 'dd/MM/yyyy')}"></td>
                <td th:text="${servico.tipo}"></td>
                <td th:text="${servico.nomeFuncionario + ' (' + servico.fkFuncionarioMatricula + ')'}"></td>
                <td>
                    <form th:action="@{/editar-servico}" method="get" class="action-form" style="display:inline;">
                        <input type="hidden" name="id" th:value="${servico.id}" />
                        <button type="submit" class="action-button">Editar</button>
                    </form>
                    <form th:action="@{/remover-servico}" method="post" class="action-form"
                          onsubmit="return confirm('Tem certeza que deseja remover este serviço?');"
                          style="display:inline;">
                        <input type="hidden" name="id" th:value="${servico.id}" />
                        <button type="submit" class="action-button delete">Remover</button>
                    </form>
                </td>                
            </tr>
        </tbody>
    </table>

    <div class="footer">
        <a href="/" class="btn">Voltar para Home</a>
        <a class="btn" href="/servico">Cadastrar Novo Serviço</a>
    </div>

</body>
</html>
