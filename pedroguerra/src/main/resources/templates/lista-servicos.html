<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Serviços</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #282b2e;
            color: #f0f0f0;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 2rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #3a4353;
            border-radius: 12px;
            overflow: hidden;
            font-size: 14px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #505865;
        }

        th {
            background-color: #2e3440;
        }

        tr:hover {
            background-color: #444b5a;
        }

        .action-link {
            color: #66b0ff;
            text-decoration: none;
            margin-right: 10px;
        }

        .action-link:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <h1>Serviços Cadastrados</h1>

    <a href="/servico" class="btn">Cadastrar Novo Serviço</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Tipo</th>
                <th>Funcionário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="servico : ${servicos}">
                <td th:text="${servico.id}"></td>
                <td th:text="${#dates.format(servico.data, 'dd/MM/yyyy')}"></td>
                <td th:text="${servico.tipo}"></td>
                <td th:text="${servico.nomeFuncionario + ' (' + servico.fkFuncionarioMatricula + ')'}"></td>
                <td>
                    <a class="action-link" th:href="@{'/editar-servico?id=' + ${servico.id}}">Editar</a>
                    <a class="action-link" th:href="@{'/remover-servico?id=' + ${servico.id}}"
                       onclick="return confirm('Tem certeza que deseja remover este serviço?')">Remover</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="footer">
        <a href="/" class="btn">Voltar ao Início</a>
    </div>

</body>
</html>
