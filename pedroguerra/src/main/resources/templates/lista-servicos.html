<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Serviços</title>
</head>
<body>

<h1>Serviços Cadastrados</h1>

<a href="/servico">Cadastrar Novo Serviço</a>
<br><br>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Tipo</th>
            <th>Funcionário</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="servico : ${servicos}">
            <td th:text="${servico.id}"></td>
            <td th:text="${#dates.format(servico.data, 'dd/MM/yyyy')}"></td>
            <td th:text="${servico.tipo}"></td>
            <td th:text="${servico.nomeFuncionario + ' (' + servico.fkFuncionarioMatricula + ')'}"></td>
            <td>
                <a th:href="@{'/editar-servico?id=' + ${servico.id}}">Editar</a> |
                <a th:href="@{'/remover-servico?id=' + ${servico.id}}"
                   onclick="return confirm('Tem certeza que deseja remover este serviço?')">Remover</a>
            </td>
        </tr>
    </tbody>
</table>

<br>
<a href="/">Voltar ao Início</a>

</body>
</html>
